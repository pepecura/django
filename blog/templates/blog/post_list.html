{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div>
        <div class="date">
        <p>published: {{post.published_date}}</p>
        </div>
        <h4><a href=""> {{post.title}}</a></h4>
        <p>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
